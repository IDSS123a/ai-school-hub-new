<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI School Hub</title>
    <link rel="icon" href="https://i.postimg.cc/B61fmVMV/IDSS_Logo_D1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // blue-600
              secondary: '#475569', // slate-600
              accent: '#8b5cf6', // violet-500
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Colorlib Form Style Specifics */
      .input-underline {
        border-bottom-width: 2px;
        border-color: #e5e7eb;
        transition: border-color 0.3s ease;
      }
      .input-underline:focus-within {
        border-color: #2563eb;
      }

      /* Quill Overrides for Tailwind conflict */
      .ql-editor {
        min-height: 500px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        line-height: 1.7;
        padding-bottom: 3rem;
      }
      .ql-container.ql-snow {
        border: none !important;
      }
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid #e2e8f0 !important;
        background-color: #f8fafc;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 12px 8px;
      }
      
      /* Print Styles */
      @media print {
        aside, .no-print, button, .ql-toolbar {
          display: none !important;
        }
        body, main, #root {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }
        .ql-editor {
          min-height: auto !important;
          padding: 0 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "lucide-react": "https://esm.sh/lucide-react@0.358.0",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "firebase/": "https://esm.sh/firebase@10.13.0/",
    "html-docx-js-typescript": "https://esm.sh/html-docx-js-typescript@0.1.5",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
